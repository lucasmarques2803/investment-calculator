<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Calculadora de Investimentos</title>
  </head>
  <body class="m-0 grid h-[100dvh] grid-cols-3 grid-rows-2">
    <aside
      class="row-span-2 flex flex-col justify-between bg-emerald-300 px-2 py-5"
    >
      <h1 class="px-6 text-2xl font-bold">Calculadora de Investimentos</h1>
      <form id="investment-form" class="w-full">
        <div class="my-2 flex h-[4.25rem] w-full flex-col px-6">
          <label for="starting-amount" class="font-bold text-gray-700"
            >Investimento inicial</label
          >
          <div class="flex">
            <input
              value="R$"
              class="w-1/6 rounded-l-lg bg-emerald-400 text-center"
              type="text"
              disabled
            />
            <input
              type="text"
              class="w-5/6 rounded-r-lg bg-slate-100 px-2"
              placeholder="0.00"
              required
              id="starting-amount"
              name="starting-amount"
            />
          </div>
        </div>
        <div class="my-2 flex h-[4.25rem] w-full flex-col px-6">
          <label for="additional-contribution" class="font-bold text-gray-700"
            >Aportes adicionais</label
          >
          <div class="flex">
            <input
              value="R$"
              class="w-1/6 rounded-l-lg bg-emerald-400 text-center"
              type="text"
              disabled
            />
            <input
              type="text"
              class="w-5/6 rounded-r-lg bg-slate-100 px-2"
              placeholder="0.00"
              name="additional-contribution"
              id="additional-contribution"
            />
          </div>
        </div>
        <div class="my-2 flex h-[4.25rem] w-full flex-col px-6">
          <label for="time-amount" class="font-bold text-gray-700">Prazo</label>
          <div class="flex">
            <input
              type="text"
              class="w-2/3 rounded-l-lg bg-slate-100 px-2"
              id="time-amount"
              name="time-amount"
              required
              placeholder="0"
            />
            <select
              id="time-amount-period"
              name="time-amount-period"
              class="w-1/3 rounded-r-lg border-l-2 border-emerald-600 bg-slate-100 text-center hover:bg-emerald-950 hover:text-slate-200"
            >
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>
        <div class="my-2 flex h-[4.25rem] w-full flex-col px-6">
          <label for="return-rate" class="font-bold text-gray-700"
            >Rentabilidade</label
          >
          <div class="flex">
            <input
              value="%"
              class="w-1/6 rounded-l-lg bg-emerald-400 text-center"
              type="text"
              disabled
            />
            <input
              type="text"
              class="w-1/2 bg-slate-100 px-2"
              id="return-rate"
              name="return-rate"
              required
              placeholder="0"
            />
            <select
              id="evaluation-period"
              name="evaluation-period"
              class="w-1/3 rounded-r-lg border-l-2 border-emerald-600 bg-slate-100 text-center hover:bg-emerald-950 hover:text-slate-200"
            >
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>
        <div class="my-2 flex h-[4.25rem] w-full flex-col px-6">
          <label for="tax-rate" class="font-bold text-gray-700"
            >Impostos sobre lucro</label
          >
          <div class="flex">
            <input
              value="%"
              class="w-1/6 rounded-l-lg bg-emerald-400 text-center"
              type="text"
              disabled
            />
            <input
              type="text"
              class="w-5/6 rounded-r-lg bg-slate-100 px-2"
              id="tax-rate"
              name="tax-rate"
              required
              placeholder="0"
            />
          </div>
        </div>
      </form>
      <div class="my-8 flex h-12 w-full gap-2 px-6">
        <button
          id="calculate-results"
          form="investment-form"
          type="submit"
          class="w-1/2 rounded-lg bg-emerald-950 text-slate-200 hover:bg-emerald-800"
        >
          Calcular
        </button>
        <button
          id="clear-form"
          class="w-1/2 rounded-lg bg-emerald-400 hover:bg-emerald-500"
        >
          Limpar
        </button>
      </div>
    </aside>
    <main class="col-span-2 row-span-2">tchau</main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
